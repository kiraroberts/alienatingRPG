<!DOCTYPE html>
<html>
  <head>
    <title>Alienating RPG</title>
  </head>
  <body>
    <div class="container">

      <div class="environment">
        <!-- background image -->
        <div class="character-stats">
          <!-- display character css elements -->
        </div>
        <div class="footer-element">
          <!-- footer element that contains buttons, etc -->
          <button type="button" class="btn-warning">Give in to despair</button>
          <button type="button" class="btn-info">Heavy Attack</button>
          <button type="button" class="btn-success">Quick Attack</button>
        </div>
      </div>
      <div class="start-game">
        <!-- start game page css elements -->
      </div>

      <div class="character-creator">
        <!-- character creator css elements -->
      </div>

      <div class="loading-screen">
        <!-- loading screen level css elements -->
      </div>

      <div class="pop-up-wizard">
        <!-- pop up wizard boss fight css elements -->
      </div>

      <div class="escort">
        <!-- escort level css elements -->
      </div>

      <div class="pig-dice">
        <!-- final level css elements -->
      </div>

      <div class="store">
        <!-- store css elements -->
      </div>
      <div id="game-over">
        <!-- game over display message-->
      </div>

    </div>
  </body>
</html>
