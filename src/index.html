<!DOCTYPE html>
<html>
  <head>
    <title>Alienating RPG</title>
  </head>
  <body>
    <div class="container">
      <div class="card fixed-bottom">
      <div class="card-body">

          <div class="row">
            <div class="col-md-3 mx-auto">
              <button type="button" class="btn-info" id="strong-attack">Heavy Attack</button>
            </div>
            <div class="col-md-3 mx-auto">

          </div>
          <div class="col-md-3 mx-auto">
          </div>
          <div class="col-md-3 mx-auto">

          </div>
          <div class="row">
            <div class="col-md-3 mx-auto">
              <button type="button" class="btn-success" id='player-weak-attack'>Quick Attack</button>
            </div>
            <div class="col-md-3 mx-auto">
          </div>
          <div class="col-md-3 mx-auto">

          </div>
          <div class="col-md-3 mx-auto">

          </div>
        </div>
        <div class="row">
          <div class="col-md-3 mx-auto">
            <button type="button" class="btn-warning">Give in to despair</button>
          </div>
          <div class="col-md-3 mx-auto">

          </div>
          <div class="col-md-3 mx-auto">

          </div>
          <div class="col-md-3 mx-auto">

          </div>
        </div>
      </div>
    </div>
    <div class="character-stats">
      <!-- display character css elements -->
    </div>
    <div class="footer-element">
      <!-- footer element that contains buttons, etc -->
    </div>
  </div>
  <div class="start-game">
    <!-- start game page css elements -->
  </div>

  <div class="character-creator">
    <!-- character creator css elements -->
  </div>

  <div class="loading-screen">
    <!-- loading screen level css elements -->
    <div id="progressBar">
      <div id="loadingBar">0%</div>
    </div>
    <br>
    <button id=barButton>Start Bar</button>
    <div id='loadingMessage1'>
      <!-- loading message goes here -->
    </div>
    <div id='loadingMessage2'>
      <!-- loading message goes here -->
    </div>
    <div id='loadingMessage3'>
      <!-- loading message goes here -->
    </div>
  </div>



      <div class="pop-up-wizard container">
        <div class="wizard-live">
          <div class="head-live">
            <div class="hat">
              <div class="stars">
              </div>
            </div>
            <div style="position:relative; z-index:5" class="face container">
              <div class="eyes row">
                <span class="eye"></span><span class="eye"></span>
                <!-- <div class="col eye">
                </div>

                <div class="eye col">
                </div> -->
          </div>
          <br>

          <div class="mustache">
          </div>

          <div class="beard">

          </div>
        </div>
      </div>
      <div class="bod ">
        <div class="">

          <div class="arms left-arm ">
            <br><br><br><br><br><br><br>

            <div class="wand">
              <div class="wandTip">

              </div>
            </div>
          </div>
          <div class="col-md-6 robes">

          </div>
        </div>

        <div class="wizard-dead">
          <div class="head-dead">
            <div class="hat">
              <div class="stars">
              </div>
            </div>
            <div style="position:relative; z-index:5" class="face container">
              <div class="eyes row">
                <span class="eye"></span><span class="eye"></span>
                <!-- <div class="col eye">
                </div>

                <div class="eye col">
                </div> -->
              </div>
              <br>

              <div class="mustache">
              </div>

              <div class="beard">

              </div>
            </div>
          </div>
          <div class="bod ">
            <div class="">


              <div class="col-md-6 robes">

              </div>
            </div>
          </div>
          <div class="cloud">
            <div class="cloudshadow"></div>
          </div>
        </div>
        <div class="levelTwoComplete">
          <button type="button" class="btn btn-dark lvl2next" name="button"></button>
        </div>
      </div>
      <div class="cloud">
        <div class="cloudshadow"></div>
      </div>
    </div>
  </div>



  <div class="escort">
    <!-- escort level css elements -->
  </div>

  <div class="pig-dice">
    <!-- final level css elements -->
  </div>


      <div class="store">
        <!-- store css elements -->
      </div>
      <div id="game-over">
        <!-- game over display message-->
      </div>
      <div id="wizard-dead">
        <!-- wizard is dead display -->
      </div>
      <div id="levelUpModal" class="modal">
        <div class="modal-content">
          <span class="close">$times;</span>
          <p>You leveled up!</p>
        </div>
      </div>
    </div>
  </body>
</html>
