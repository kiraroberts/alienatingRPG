    <div class="container">
      <div class="card fixed-bottom">
      <div class="card-body">
          <div class="row">
            <div class="col-md-3 mx-auto">
              <button type="button" class="btn-info">Heavy Attack</button>
            </div>
            <div class="col-md-3 mx-auto">

            </div>
            <div class="col-md-3 mx-auto">
            </div>
            <div class="col-md-3 mx-auto">

            </div>
          </div>
          <div class="row">
            <div class="col-md-3 mx-auto">
              <button type="button" class="btn-success">Quick Attack</button>
            </div>
            <div class="col-md-3 mx-auto">

            </div>
            <div class="col-md-3 mx-auto">

            </div>
            <div class="col-md-3 mx-auto">

            </div>
          </div>
          <div class="row">
            <div class="col-md-3 mx-auto">
              <button type="button" class="btn-warning">Give in to despair</button>
            </div>
            <div class="col-md-3 mx-auto">

            </div>
            <div class="col-md-3 mx-auto">

            </div>
            <div class="col-md-3 mx-auto">

            </div>
          </div>
        </div>
      </div>
        <div class="character-stats">
          <!-- display character css elements -->
        </div>
        <div class="footer-element">
          <!-- footer element that contains buttons, etc -->
        </div>
      </div>
      <div class="start-game">
        <!-- start game page css elements -->
      </div>

      <div class="character-creator">
        <!-- character creator css elements -->
      </div>

      <div class="loading-screen">
        <!-- loading screen level css elements -->
      </div>


      <div class="pop-up-wizard container">
        <div class="wizard">
          <div class="head">
            <div class="hat">
              <div class="stars">
              </div>
            </div>
            <div style="position:relative; z-index:5" class="face container">
              <div class="eyes row">
                <span class="eye"></span><span class="eye"></span>
                <!-- <div class="col eye">
                </div>

                <div class="eye col">
                </div> -->
              </div>
              <br>

              <div class="mustache">
              </div>

              <div class="beard">

              </div>
            </div>
          </div>
          <div class="bod ">
            <div class="">

              <div class="arms left-arm ">
                <br><br><br><br><br><br><br>

                <div class="wand">
                  <div class="wandTip">

                  </div>
                </div>
              </div>
              <div class="col-md-6 robes">

              </div>
            </div>
          </div>
          <div class="cloud">
            <div class="cloudshadow"></div>
          </div>
        </div>
      </div>



      <div class="escort">
        <!-- escort level css elements -->
      </div>

      <div class="pig-dice">
        <!-- final level css elements -->
      </div>

      <div class="store">
        <!-- store css elements -->
      </div>

    </div>

</html>
